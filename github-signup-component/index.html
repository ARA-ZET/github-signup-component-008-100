<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>git hub sign up</title>
    <link
      rel="stylesheet"
      href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
      integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./style.css" />

    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap"
      rel="stylesheet"/>
  </head>
  <body>
    <div class="component-overlay">
      <div class="component">
      
          <form>
            <h5>Username</h5>
            <input type='text'  placeholder="pick a username" />

            <h5>Email</h5>
            <input type='text' placeholder="you@gmail.com" />
      
            <h5>Password</h5>
            <input type='password'   placeholder="create a password"/>

            <p>Use atleast one letter, one numeral, and seven characters</p>
      
            <button type='submit' 
              class='signUpButton'>Sign up for Github</button>
          </form>
      
          <p>
            By "signing up for Github" you agreee to our <span>terms of servicce and our privacy policy</span>. We will occassionary send you Account related emails
          </p>
      
      </div>
    </div>
  </body>
</html>
